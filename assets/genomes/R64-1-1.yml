type: object
properties:
  # Required
  reference_id:
    type: string
    default: R64-1-1
  reference_version:
    type: string
    default: '111'
  created_at:
    type: string
    format: date
    default: 2024-02-07

  # Source specific
  source_type:
    type: string
    enum:
      - ensembl
      - ucsc
      - ncbi
      - gencode
      - refseq
      - encode
      - custom

  # OR Manually submitted
  # Each optional, build what we can based on what is provided
  fasta:
    type: string
    default: s3://ngi-igenomes/igenomes/Saccharomyces_cerevisiae/Ensembl/R64-1-1/Sequence/WholeGenomeFasta/genome.fa
  gtf:
    type: string
    default: s3://ngi-igenomes/igenomes/Saccharomyces_cerevisiae/Ensembl/R64-1-1/Annotation/Genes/genes.gtf
  bed12:
    type: string
    default: s3://ngi-igenomes/igenomes/Saccharomyces_cerevisiae/Ensembl/R64-1-1/Annotation/Genes/genes.bed
  mito_name:
    type: string
    default: MT
  macs_gsize:
    type: string
    default: 1.2e7

  # Markdown block?
  description:
    type: string

type: object
properties:
  # Required
  reference_id:
    type: string
    default: GRCm39
  reference_version:
    type: string
    default: 'GCF_000001635.27'
  created_at:
    type: string
    format: date
    default: Jun 24, 2020
  site:
    type: string
    default: https://www.ncbi.nlm.nih.gov/datasets/genome/GCF_000001635.27/

  # Source specific
  source_type:
    type: string
    enum:
      - ensembl
      - ucsc
      - ncbi
      - gencode
      - refseq
      - encode
      - custom

  # OR Manually submitted
  # Each optional, build what we can based on what is provided
  fasta:
    type: string
    default: https://hgdownload.soe.ucsc.edu/goldenPath/mm39/bigZips/mm39.fa.gz
  gtf:
    type: string
    default: https://hgdownload.soe.ucsc.edu/goldenPath/mm39/bigZips/genes/mm39.ncbiRefSeq.gtf.gz
  mito_name:
    type: string
    default: MT
  macs_gsize:
    type: string
    default: 1.2e7

  # Markdown block?
  description:
    type: string
